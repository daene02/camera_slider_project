<!DOCTYPE html>
<html>
<head>
    <title>Focus Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }
        
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            overflow-wrap: break-word;
            display: none;
        }
    </style>
</head>
<body>
    <a href="/focus" class="back-button">Back to Focus Control</a>
    <canvas id="focusCanvas"></canvas>
    <div id="debug"></div>
    
    <script type="module">
        import { FocusVisualization } from '/static/js/focus_visualization/main.js';
        
        const debug = document.getElementById('debug');
        
        // Override console.log for debugging
        const originalLog = console.log;
        console.log = (...args) => {
            originalLog.apply(console, args);
            if (debug) {
                debug.style.display = 'block';
                debug.innerHTML = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ') + '<br>' + debug.innerHTML;
                
                // Keep only last 10 messages
                const messages = debug.innerHTML.split('<br>');
                if (messages.length > 10) {
                    debug.innerHTML = messages.slice(0, 10).join('<br>');
                }
            }
        };
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing focus visualization...');
            window.focusViz = new FocusVisualization('focusCanvas');
            console.log('Visualization initialized');
        });
    </script>
</body>
</html>
