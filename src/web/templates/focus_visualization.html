{% extends "base.html" %}

{% block styles %}
<style>
body {
    margin: 0;
    padding: 0;
    background: #1a1a2e;
    color: white;
    overflow: hidden;
}

#visualizationContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.sidebar {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

.point-list {
    margin-top: 20px;
}

.point-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
    border: 1px solid transparent;
}

.point-item:hover {
    background: rgba(255, 255, 255, 0.2);
}

.point-item.active {
    border-color: #fff;
    background: rgba(255, 255, 255, 0.2);
}

.point-content {
    cursor: pointer;
    margin-bottom: 10px;
}

.point-name {
    font-weight: bold;
    margin-bottom: 5px;
}

.point-coordinates {
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.7);
}

.point-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.point-controls input[type="color"] {
    width: 30px;
    height: 30px;
    padding: 0;
    border: none;
    background: none;
    cursor: pointer;
}

.btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.btn-primary {
    background: #22577a;
}

.btn-return {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
}

.btn-sm {
    padding: 4px 8px;
    font-size: 14px;
}

.btn-danger {
    background: #8b0000;
}

.btn-danger:hover {
    background: #a00;
}
</style>
{% endblock %}

{% block content %}
<a href="/focus" class="btn btn-primary btn-return">Return to Focus Control</a>

<div id="visualizationContainer">
    <canvas id="focusVisualization"></canvas>
</div>

<div class="sidebar">
    <h2>Focus Points</h2>
    <div class="point-list" id="pointList"></div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/focus_visualization/main.js"></script>
{% endblock %}
