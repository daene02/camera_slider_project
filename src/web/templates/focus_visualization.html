<!DOCTYPE html>
<html>
<head>
    <title>Focus Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/focus_visualization.css">
</head>
<body>
    <a href="/focus" class="back-button">Back to Focus Control</a>
    
    <!-- Progress Overlay -->
    <div class="progress-overlay">
        <div class="profile-name">Profile Name</div>
        <div class="progress-status">Point 1/10</div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>
    
    <!-- Icon Bar -->
    <div class="icon-bar">
        <button class="icon-button" data-panel="profiles">
            <i class="fas fa-play"></i>
        </button>
        <button class="icon-button" data-panel="points">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="icon-button" data-panel="camera">
            <i class="fas fa-camera"></i>
        </button>
        <button class="icon-button" data-panel="debug">
            <i class="fas fa-terminal"></i>
        </button>
    </div>
    
    <!-- Panels -->
    <div id="profiles-panel" class="panel">
        <div class="panel-header">Profiles</div>
        <div class="panel-content"></div>
    </div>
    
    <div id="points-panel" class="panel">
        <div class="panel-header">Focus Points</div>
        <div class="panel-content"></div>
    </div>
    
    <div id="debug-panel" class="panel">
        <div class="panel-header">Debug Log</div>
        <div class="panel-content debug-content"></div>
    </div>

    <div id="camera-panel" class="panel">
        <div class="panel-header">Camera View</div>
        <div class="panel-content">
            <img id="camera-preview" class="camera-preview" />
        </div>
    </div>
    
    <canvas id="focusCanvas"></canvas>

    <style>
        .camera-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>

    <script>
        // Auto-update camera preview
        const cameraPreview = document.getElementById('camera-preview');
        const updateCameraPreview = () => {
            if (cameraPreview && document.getElementById('camera-panel').classList.contains('active')) {
                cameraPreview.src = '/camera/live_view?' + new Date().getTime();
            }
        };
        setInterval(updateCameraPreview, 200);
    </script>
    
    <script type="module">
        import { FocusVisualization } from '/static/js/focus_visualization/main.js';
        
        // Panel Management
        const iconButtons = document.querySelectorAll('.icon-button');
        const panels = document.querySelectorAll('.panel');
        let activePanel = null;
        let closeTimer = null;

        // Close panel with animation
        function closePanel() {
            const iconBar = document.querySelector('.icon-bar');
            const activeButton = document.querySelector('.icon-button.active');
            
            if (activeButton) {
                activeButton.classList.remove('active');
            }
            if (activePanel) {
                activePanel.classList.remove('active');
                const panel = activePanel;
                activePanel = null;
                
                // Show icons after panel slide
                setTimeout(() => {
                    if (!activePanel) { // Only show icons if no new panel was opened
                        iconBar.classList.remove('hidden');
                    }
                }, 300);
            }
        }

        // Auto-close functionality
        function startCloseTimer() {
            clearTimeout(closeTimer);
            if (activePanel) {
                closeTimer = setTimeout(closePanel, 3000);
            }
        }

        // Add mouse event listeners to panels
        panels.forEach(panel => {
            panel.addEventListener('mouseenter', () => {
                clearTimeout(closeTimer);
            });
            
            panel.addEventListener('mouseleave', () => {
                startCloseTimer();
            });

            // Reset auto-close timer when interacting with panel
            panel.addEventListener('click', () => {
                if (activePanel === panel) {
                    clearTimeout(closeTimer);
                    startCloseTimer();
                }
            });

            panel.addEventListener('touchstart', () => {
                if (activePanel === panel) {
                    clearTimeout(closeTimer);
                    startCloseTimer();
                }
            });
        });

        // Restore scroll positions
        const scrollPositions = JSON.parse(localStorage.getItem('panelScrollPositions') || '{}');
        panels.forEach(panel => {
            const content = panel.querySelector('.panel-content');
            if (content && scrollPositions[panel.id]) {
                content.scrollTop = scrollPositions[panel.id];
            }
        });
        
        // Save scroll positions before unload
        window.addEventListener('beforeunload', () => {
            const positions = {};
            panels.forEach(panel => {
                const content = panel.querySelector('.panel-content');
                if (content) {
                    positions[panel.id] = content.scrollTop;
                }
            });
            localStorage.setItem('panelScrollPositions', JSON.stringify(positions));
        });
        
        // Panel toggle handling
        iconButtons.forEach(button => {
            button.addEventListener('click', () => {
                clearTimeout(closeTimer);
                const panelName = button.dataset.panel;
                const panel = document.getElementById(`${panelName}-panel`);
                
                if (activePanel === panel) {
                    closePanel();
                } else {
                    // Close previously active panel
                    if (activePanel) {
                        const activeButton = document.querySelector(`.icon-button[data-panel="${activePanel.id.replace('-panel', '')}"]`);
                        activeButton.classList.remove('active');
                        activePanel.classList.remove('active');
                    }
                    
                    // Open new panel and hide icons
                    button.classList.add('active');
                    panel.classList.add('active');
                    activePanel = panel;
                    document.querySelector('.icon-bar').classList.add('hidden');
                }
            });
        });
        
        // Close panel when clicking outside
        document.addEventListener('click', (event) => {
            const iconBar = document.querySelector('.icon-bar');
            if (activePanel && 
                !event.target.closest('.panel') && 
                !event.target.closest('.icon-button')) {
                closePanel();
            }
        });
        
        // Initialize visualization
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing focus visualization...');
            window.focusViz = new FocusVisualization('focusCanvas');
            console.log('Visualization initialized');
        });
        
        // Override console.log for debug panel
        const debugContent = document.querySelector('#debug-panel .debug-content');
        const originalLog = console.log;
        console.log = (...args) => {
            originalLog.apply(console, args);
            
            if (debugContent) {
                const message = document.createElement('div');
                message.className = 'debug-message';
                message.textContent = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ');
                
                debugContent.insertBefore(message, debugContent.firstChild);
                
                // Keep only last 100 messages
                while (debugContent.children.length > 100) {
                    debugContent.removeChild(debugContent.lastChild);
                }
            }
        };
    </script>
</body>
</html>
