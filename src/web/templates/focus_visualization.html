<!DOCTYPE html>
<html>
<head>
    <title>Focus Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/focus_visualization.css">
</head>
<body>
    <a href="/focus" class="back-button">Back to Focus Control</a>
    
    <!-- Progress Overlay -->
    <div class="progress-overlay">
        <div class="profile-name">Profile Name</div>
        <div class="progress-status">Point 1/10</div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>
    
    <!-- Icon Bar -->
    <div class="icon-bar">
        <button class="icon-button" data-panel="profiles">
            <i class="fas fa-play"></i>
        </button>
        <button class="icon-button" data-panel="points">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button class="icon-button" data-panel="camera">
            <i class="fas fa-camera"></i>
        </button>
        <button class="icon-button" data-panel="debug">
            <i class="fas fa-terminal"></i>
        </button>
        <button id="trackToggle" class="icon-button" title="Toggle Track Mode">
            <i class="fas fa-bullseye"></i>
        </button>
    </div>
    
    <!-- Panels -->
    <div id="profiles-panel" class="panel">
        <div class="panel-header">Profiles</div>
        <div class="panel-content"></div>
    </div>
    
    <div id="points-panel" class="panel">
        <div class="panel-header">Focus Points</div>
        <div class="panel-content"></div>
    </div>
    
    <div id="debug-panel" class="panel">
        <div class="panel-header">Debug Log</div>
        <div class="panel-content debug-content"></div>
    </div>

    <div id="camera-panel" class="panel">
        <div class="panel-header">Camera Control</div>
        <div class="panel-content">
            <div class="camera-controls">
                <div class="stream-section">
                    <button id="streamToggle" class="stream-toggle">
                        <i class="fas fa-video"></i>
                        <span>Stop Stream</span>
                    </button>
                    <div id="streamStatus" class="stream-status">Stream Active</div>
                </div>
                <div class="camera-buttons">
                    <button id="recordStart" class="camera-btn">
                        <i class="fas fa-circle"></i><span>Record</span>
                    </button>
                    <button id="recordStop" class="camera-btn">
                        <i class="fas fa-stop"></i><span>Stop</span>
                    </button>
                    <button id="takePhoto" class="camera-btn">
                        <i class="fas fa-camera"></i><span>Photo</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Container -->
    <div id="visualization-container">
        <canvas id="focusCanvas"></canvas>
        <div class="camera-stream-overlay">
            <img id="camera-stream" class="camera-stream" />
        </div>
    </div>

    <script>
        // Camera connection management
        const connectCamera = async () => {
            try {
                const response = await fetch('/camera/connect', {
                    method: 'POST'
                });
                const result = await response.json();
                if (!result.success) {
                    console.error('Failed to connect camera:', result.error);
                }
            } catch (error) {
                console.error('Error connecting camera:', error);
            }
        };

        // Stream control
        const streamToggle = document.getElementById('streamToggle');
        const streamStatus = document.getElementById('streamStatus');
        const cameraStream = document.getElementById('camera-stream');
        let streamActive = true;

        const cleanupStream = async () => {
            try {
                await fetch('/camera/live_view/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ enable: false })
                });
            } catch (error) {
                console.error('Error cleaning up stream:', error);
            }
        };

        const updateStreamUI = async (active) => {
            const overlay = document.querySelector('.camera-stream-overlay');
            
            if (!active) {
                overlay.classList.add('hidden');
                await cleanupStream();
                // Clear stream source after fade out and cleanup
                setTimeout(() => {
                    if (!streamActive) {
                        cameraStream.src = '';
                    }
                }, 300); // Match the CSS transition duration
            }
            
            streamToggle.innerHTML = active ? 
                '<i class="fas fa-video-slash"></i><span>Stop Stream</span>' :
                '<i class="fas fa-video"></i><span>Start Stream</span>';
            streamStatus.textContent = active ? 'Stream Active' : 'Stream Stopped';
            streamStatus.className = `stream-status ${active ? 'active' : ''}`;
            
            if (active) {
                try {
                    const response = await fetch('/camera/live_view/toggle', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enable: true })
                    });
                    
                    if (response.ok) {
                        overlay.classList.remove('hidden');
                        // Small delay to ensure the transition is visible
                        setTimeout(() => {
                            if (streamActive) {
                                startStream();
                            }
                        }, 50);
                    } else {
                        console.error('Failed to enable live view');
                        streamActive = false;
                        updateStreamUI(false);
                    }
                } catch (error) {
                    console.error('Error enabling live view:', error);
                    streamActive = false;
                    updateStreamUI(false);
                }
            }
        };

        const startStream = () => {
            if (streamActive) {
                // Use direct stream connection without polling
                cameraStream.src = '/camera/live_view';
            }
        };

        // Handle stream errors
        cameraStream.addEventListener('error', () => {
            if (streamActive) {
                // Retry once on error
                setTimeout(() => {
                    if (streamActive) {
                        cameraStream.src = '/camera/live_view';
                    }
                }, 1000);
            }
        });

        streamToggle.addEventListener('click', async () => {
            const newState = !streamActive;
            streamActive = newState;
            await updateStreamUI(newState);
        });

        // Camera control button handlers
        const recordStartBtn = document.getElementById('recordStart');
        const recordStopBtn = document.getElementById('recordStop');
        const takePhotoBtn = document.getElementById('takePhoto');
        let isRecording = false;

        recordStartBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/camera/start_recording', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    isRecording = true;
                    recordStartBtn.classList.add('active');
                    recordStopBtn.disabled = false;
                    takePhotoBtn.disabled = true;
                } else {
                    console.error('Failed to start recording:', result.error);
                }
            } catch (error) {
                console.error('Error starting recording:', error);
            }
        });

        recordStopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/camera/stop_recording', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    isRecording = false;
                    recordStartBtn.classList.remove('active');
                    recordStopBtn.disabled = true;
                    takePhotoBtn.disabled = false;
                } else {
                    console.error('Failed to stop recording:', result.error);
                }
            } catch (error) {
                console.error('Error stopping recording:', error);
            }
        });

        takePhotoBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/camera/capture', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    // Visual feedback
                    takePhotoBtn.classList.add('active');
                    setTimeout(() => takePhotoBtn.classList.remove('active'), 200);
                } else {
                    console.error('Failed to capture photo:', result.error);
                }
            } catch (error) {
                console.error('Error capturing photo:', error);
            }
        });

        // Initialize camera button states
        recordStopBtn.disabled = true;

        // Connect camera on page load
        document.addEventListener('DOMContentLoaded', () => {
            connectCamera().then(() => {
                updateStreamUI(true);
            });
        });

        // Handle keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.target.tagName === 'INPUT') return; // Ignore if typing in input field
            
            switch(event.key) {
                case ' ':
                    event.preventDefault();
                    streamToggle.click();
                    break;
                case 'Enter':
                    event.preventDefault();
                    fetch('/camera/capture', {
                        method: 'POST'
                    }).catch(console.error);
                    break;
                case 'Escape':
                    event.preventDefault();
                    if (streamActive) {
                        streamActive = false;
                        updateStreamUI(false);
                    }
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    event.preventDefault();
                    // TODO: Implement focus/position control
                    console.log('Arrow key:', event.key);
                    break;
                case '+':
                case '-':
                    event.preventDefault();
                    // TODO: Implement zoom control
                    console.log('Zoom:', event.key);
                    break;
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', async () => {
            streamActive = false;
            await cleanupStream();
        });
    </script>
    
    <script type="module">
        import { FocusVisualization } from '/static/js/focus_visualization/main.js';
        
        // Panel Management
        const iconButtons = document.querySelectorAll('.icon-button');
        const panels = document.querySelectorAll('.panel');
        let activePanel = null;
        let closeTimer = null;

        // Close panel with animation
        function closePanel() {
            const iconBar = document.querySelector('.icon-bar');
            const activeButton = document.querySelector('.icon-button.active');
            
            if (activeButton) {
                activeButton.classList.remove('active');
            }
            if (activePanel) {
                activePanel.classList.remove('active');
                const panel = activePanel;
                activePanel = null;
                
                // Show icons after panel slide
                setTimeout(() => {
                    if (!activePanel) { // Only show icons if no new panel was opened
                        iconBar.classList.remove('hidden');
                    }
                }, 300);
            }
        }

        // Auto-close functionality
        function startCloseTimer() {
            clearTimeout(closeTimer);
            if (activePanel) {
                closeTimer = setTimeout(closePanel, 3000);
            }
        }

        // Add mouse event listeners to panels
        panels.forEach(panel => {
            panel.addEventListener('mouseenter', () => {
                clearTimeout(closeTimer);
            });
            
            panel.addEventListener('mouseleave', () => {
                startCloseTimer();
            });

            // Reset auto-close timer when interacting with panel
            panel.addEventListener('click', () => {
                if (activePanel === panel) {
                    clearTimeout(closeTimer);
                    startCloseTimer();
                }
            });

            panel.addEventListener('touchstart', () => {
                if (activePanel === panel) {
                    clearTimeout(closeTimer);
                    startCloseTimer();
                }
            });
        });

        // Restore scroll positions
        const scrollPositions = JSON.parse(localStorage.getItem('panelScrollPositions') || '{}');
        panels.forEach(panel => {
            const content = panel.querySelector('.panel-content');
            if (content && scrollPositions[panel.id]) {
                content.scrollTop = scrollPositions[panel.id];
            }
        });
        
        // Save scroll positions before unload
        window.addEventListener('beforeunload', () => {
            const positions = {};
            panels.forEach(panel => {
                const content = panel.querySelector('.panel-content');
                if (content) {
                    positions[panel.id] = content.scrollTop;
                }
            });
            localStorage.setItem('panelScrollPositions', JSON.stringify(positions));
        });
        
        // Panel toggle handling
        iconButtons.forEach(button => {
            button.addEventListener('click', () => {
                clearTimeout(closeTimer);
                const panelName = button.dataset.panel;
                const panel = document.getElementById(`${panelName}-panel`);
                
                if (activePanel === panel) {
                    closePanel();
                } else {
                    // Close previously active panel
                    if (activePanel) {
                        const activeButton = document.querySelector(`.icon-button[data-panel="${activePanel.id.replace('-panel', '')}"]`);
                        activeButton.classList.remove('active');
                        activePanel.classList.remove('active');
                    }
                    
                    // Open new panel and hide icons
                    button.classList.add('active');
                    panel.classList.add('active');
                    activePanel = panel;
                    document.querySelector('.icon-bar').classList.add('hidden');
                }
            });
        });
        
        // Track mode toggle functionality
        const trackToggle = document.getElementById('trackToggle');
        trackToggle.addEventListener('click', (event) => {
            event.preventDefault();
            if (window.focusViz) {
                const tracking = window.focusViz.trackingHandler.isTracking();
                window.focusViz.trackingHandler.setTracking(!tracking);
                trackToggle.classList.toggle('active', !tracking);
            }
        });

        // Update tracking button state when tracking status changes
        window.addEventListener('DOMContentLoaded', () => {
            if (window.focusViz) {
                window.focusViz.trackingHandler.setUpdateCallback(isTracking => {
                    trackToggle.classList.toggle('active', isTracking);
                });
            }
        });

        // Close panel only when clicking icon bar buttons
        document.addEventListener('click', (event) => {
            const iconBar = document.querySelector('.icon-bar');
            if (activePanel && event.target.closest('.icon-button')) {
                // Only close if clicking a different icon button
                const clickedPanelButton = event.target.closest('[data-panel]');
                if (!clickedPanelButton || clickedPanelButton.dataset.panel !== activePanel.id.replace('-panel', '')) {
                    closePanel();
                }
            }
        });
        
        // Initialize visualization
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing focus visualization...');
            window.focusViz = new FocusVisualization('focusCanvas');
            console.log('Visualization initialized');
        });
        
        // Override console.log for debug panel
        const debugContent = document.querySelector('#debug-panel .debug-content');
        const originalLog = console.log;
        console.log = (...args) => {
            originalLog.apply(console, args);
            
            if (debugContent) {
                const message = document.createElement('div');
                message.className = 'debug-message';
                message.textContent = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ');
                
                debugContent.insertBefore(message, debugContent.firstChild);
                
                // Keep only last 100 messages
                while (debugContent.children.length > 100) {
                    debugContent.removeChild(debugContent.lastChild);
                }
            }
        };
    </script>
</body>
</html>
