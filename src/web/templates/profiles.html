{% extends "base.html" %}

{% block title %}Movement Profiles{% endblock %}

{% block content %}
<h1 class="text-xlarge">Movement Profiles</h1>

<div class="profile-controls">
    <h2>Profile Management</h2>
    <input type="text" id="profileName" placeholder="Profile name" class="form-control mr-2">
    <button onclick="createProfile()" class="btn btn-primary">Create Profile</button>
    <button onclick="saveProfile()" class="btn btn-success">Save Profile</button>
    <select id="profileSelect" class="profile-select form-control">
        <option value="">Select profile...</option>
        {% for profile in profiles %}
        <option value="{{ profile }}">{{ profile }}</option>
        {% endfor %}
    </select>
    <button onclick="loadProfile()">Load Profile</button>
</div>

<div class="points-list">
    <h2>Motion Points</h2>
    <div class="info-text">Each point can have its own velocity setting</div>
    <button onclick="capturePoint()" class="btn btn-primary">Capture Current Point</button>
    <div id="pointsList">
        <!-- Points will be dynamically added here -->
    </div>
</div>

<div class="playback-controls">
    <h2>Playback Settings</h2>
    <div class="control-group">
        <label for="playbackAcceleration">Global Acceleration:</label>
        <input type="number" id="playbackAcceleration" value="1800" min="0" max="4000">
    </div>
    
    <button onclick="startPlayback()" class="btn btn-success">Start Movement</button>
    <button onclick="stopPlayback()" class="btn btn-danger">Stop Movement</button>
</div>

<script src="/static/profiles.js"></script>
{% endblock %}
