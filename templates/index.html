<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 10px;
            color: #FFD700;
            font-size: 20px;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
        }

        button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005f6b;
            transform: scale(1.05);
        }

        button.torque {
            background-color: #FFD700;
            color: black;
        }

        button.torque:hover {
            background-color: #FFC107;
        }

        input[type="range"], input[type="number"] {
            width: 100%;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Motor Control Dashboard</h1>
    <div class="container">
        {% include 'motor_controls.html' %}
        {% include 'general_controls.html' %}
        {% include 'script_controls.html' %}
    </div>

    <script>
        function setMotor(motorId) {
            const goalPositionElement = document.getElementById(`goal_position_${motorId}`);
            const velocityElement = document.getElementById(`duration_${motorId}`);

            if (!goalPositionElement || !velocityElement) {
                displayError(`Elemente für Motor ID=${motorId} nicht gefunden.`);
                return;
            }

            const goalPosition = parseFloat(goalPositionElement.value);
            const profileVelocity = parseFloat(velocityElement.value) * 1000;

            if (isNaN(goalPosition) || isNaN(profileVelocity) || profileVelocity <= 0) {
                displayError("Ungültige Eingaben!");
                return;
            }

            console.log(`Sende: Motor ID=${motorId}, Zielposition=${goalPosition}, Profilgeschwindigkeit=${profileVelocity}`);
            fetch('/set_motor', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ motor_id: motorId, goal_position: goalPosition, profile_velocity: profileVelocity })
            }).then(response => {
                if (!response.ok) {
                    return response.text().then(error => {
                        throw new Error(`HTTP-Fehler ${response.status}: ${error}`);
                    });
                }
                return response.json();
            }).then(data => {
                console.log(`Antwort: ${JSON.stringify(data)}`);
                if (data.status === "success") {
                    alert(`Motor ${motorId} erfolgreich gesetzt.`);
                } else {
                    displayError(data.message);
                }
            }).catch(error => {
                displayError(`Fehler beim Setzen des Motors: ${error}`);
            });
        }

        function toggleAllTorque(enable) {
            console.log(`Schalte Torque ${enable ? 'ein' : 'aus'} für alle Motoren`);
            fetch('/toggle_all_torque', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ torque_enable: enable })
            }).then(response => {
                if (!response.ok) {
                    return response.text().then(error => {
                        throw new Error(`HTTP-Fehler ${response.status}: ${error}`);
                    });
                }
                return response.json();
            }).then(data => {
                console.log(`Antwort: ${JSON.stringify(data)}`);
                alert(`Torque für alle Motoren ${enable ? 'aktiviert' : 'deaktiviert'}`);
            }).catch(error => {
                displayError(`Fehler beim Umschalten des Torque: ${error}`);
            });
        }

        function savePoint() {
            console.log('Punkt speichern');
        }

        function saveProfile() {
            console.log('Profil speichern');
        }

        function loadProfile() {
            console.log('Profil laden');
        }

        function playProfile() {
            console.log('Profil abspielen');
        }

        function runScript(scriptPath) {
            fetch(`/run_script?script=${scriptPath}`)
                .then(response => {
                    if (response.ok) {
                        console.log(`${scriptPath} erfolgreich ausgeführt.`);
                    } else {
                        console.error(`Fehler beim Ausführen von ${scriptPath}.`);
                    }
                })
                .catch(error => console.error('Fehler:', error));
        }

        function displayError(message) {
            const errorDisplay = document.getElementById('error_display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = message;
            }
            console.error(message);
        }
    </script>
</body>
</html>
